<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
</head>

<script>
  let x=prompt("enter first number");
  let y=prompt("enter second number");
  oper=prompt("enter the operator");
  x=parseFloat(x);
  y=parseFloat(y);

  if(oper=="+"){
    alert(x+y);
  }
  else if(oper=="-"){
    alert(x-y);
  }
 else if(oper=="/"){
   alert(x/y);
  }
  else if(oper=="*"){
    alert(x*y);
  }
 

</script>
